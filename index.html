<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nirvāh - Network Path Visualizer</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial, sans-serif; }
    #globe-container { position: absolute; width: 100%; height: 100%; }
    #controls {
      position: absolute; top: 20px; left: 20px; 
      background: rgba(0,0,0,0.7); padding: 10px; color: white;
    }
    input, button { padding: 8px; margin: 5px 0; }
  </style>
</head>
<body>
  <div id="globe-container"></div>
  <div id="controls">
    <h2>Nirvāh</h2>
    <input type="text" id="target" placeholder="Enter IP/Domain" value="example.com">
    <button onclick="visualizeTrace()">Trace</button>
  </div>

  <!-- Three.js for 3D globe -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Mock traceroute data (lat, long, delay)
    const mockHops = [
      { ip: "1.1.1.1", lat: 37.7749, lng: -122.4194, name: "San Francisco" },
      { ip: "2.2.2.2", lat: 34.0522, lng: -118.2437, name: "Los Angeles" },
      { ip: "3.3.3.3", lat: 40.7128, lng: -74.0060, name: "New York" }
    ];

    let scene, camera, renderer, globe;

    function initGlobe() {
      // Set up Three.js scene
      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('globe-container').appendChild(renderer.domElement);

      // Create a globe
      const geometry = new THREE.SphereGeometry(5, 32, 32);
      const texture = new THREE.TextureLoader().load('https://unpkg.com/three-globe@2.24.7/example/img/earth-blue-marble.jpg');
      const material = new THREE.MeshBasicMaterial({ map: texture });
      globe = new THREE.Mesh(geometry, material);
      scene.add(globe);

      // Position camera
      camera.position.z = 10;

      // Animation loop
      function animate() {
        requestAnimationFrame(animate);
        globe.rotation.y += 0.005;
        renderer.render(scene, camera);
      }
      animate();
    }

    function visualizeTrace() {
      const target = document.getElementById('target').value;
      alert(`Mock trace to ${target} started. Real API integration coming next!`);
      // TODO: Replace with real traceroute API
    }

    // Initialize on load
    window.onload = initGlobe;
  </script>
</body>
</html>
