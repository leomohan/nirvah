<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nirvāh Network Visualizer</title>
  <!-- CSS -->
  <link rel="stylesheet" href="/public/css/style.css">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <!-- Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <!-- Three.js Addons -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
</head>
<body>
  <!-- Globe Container -->
  <div id="globe-container"></div>
  
  <!-- Control Panel -->
  <div id="controls">
    <h2><i class="fas fa-globe-asia"></i> Nirvāh</h2>
    <input type="text" id="target" placeholder="e.g. google.com" value="8.8.8.8">
    <button id="trace-btn">
      <i class="fas fa-satellite-dish"></i> Trace Route
    </button>
    <div id="ping-stats"></div>
  </div>

  <!-- Debug Overlay (visible only during development) -->
  <div id="debug" style="position:absolute; bottom:10px; left:10px; color:white; background:rgba(0,0,0,0.5); padding:5px; font-family:monospace; display:none;">
    <div>Three.js v<span id="three-version"></span></div>
    <div>Status: <span id="status">Initializing...</span></div>
  </div>

  <!-- JavaScript Files -->
  <script src="/public/js/globe.js"></script>
  <script src="/public/js/traceroute.js"></script>
  
  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
  
  <!-- Main Initialization -->
  <script>
    // Debug mode - set to false for production
    const DEBUG_MODE = true;
    
    document.addEventListener('DOMContentLoaded', () => {
      // Show Three.js version
      document.getElementById('three-version').textContent = THREE.REVISION;
      
      // Initialize globe
      initGlobe();
      
      // Setup trace button
      document.getElementById('trace-btn').addEventListener('click', async () => {
        const target = document.getElementById('target').value.trim();
        if (!target) {
          alert("Please enter a target host/IP");
          return;
        }
        
        if (DEBUG_MODE) {
          document.getElementById('status').textContent = `Tracing ${target}...`;
          document.getElementById('debug').style.display = 'block';
        }
        
        try {
          await startTrace(target);
          document.getElementById('status').textContent = "Trace completed!";
        } catch (error) {
          console.error("Trace error:", error);
          document.getElementById('status').textContent = "Trace failed!";
        }
      });
      
      if (DEBUG_MODE) {
        console.log("System initialized");
        document.getElementById('debug').style.display = 'block';
      }
    });
  </script>
</body>
</html>
